<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="everything">
  
    <div class='container'>
      <div class='heading'>Sign Up For My Web App</div>
      <!--Script Content -->
    </div>

    <div class='footer'><button>Submit Form</button></div>
  </div>


  <script type="text/template" id="registration-form">
    <form>
        <input type='<%=type%>' placeholder='<%=label%>' id='<%=id%>'/>
    </form>
  </script>

  <script type="text/template" id="language-form">
    <form>
      <select>
      <option value='' default selected><%=label%></option>
      <option><%=options[0].label%></option>
      <option><%=options[1].label%></option>
      <option><%=options[2].label%></option>
      <option><%=options[3].label%></option>
      <option><%=options[4].label%></option>
      </select>
    </form>
  </script>

  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
